name: runbook tests and stuff
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: export PATH=./.hermit/bin:$PATH
      # Setup the working dir to run runbook commands
      - run: export WORKING_DIR="$(mktemp -d -t runbook)"
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Requirements
        run: |
          sudo apt-get update &&
          pip install poetry &&
          poetry lock &&
          poetry install

      - name: initialize folders
        run: poetry run runbook init --skip-confirmation=true
      - uses: pre-commit/action@v3.0.0
      - run: just test
      - run: just lint
      - run: echo "üçè This job's status is ${{ job.status }}."
